name: Check & Deploy

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt

      - name: install rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: miri

      - run: cargo +stable fmt -- --check

      - run: cargo +nightly miri test --no-default-features

      - run: cargo +stable clippy
        env:
          RUSTFLAGS: -D warnings

      - run: cargo +stable test --all-features
  deploy:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == "push"
    steps:
      - uses: actions/checkout@v2

      - run: mkdir dist

      - name: install mdbook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - run: mdbook build
        working-directory: ./guide

      - run: cp -R ./guide/output ./dist/guide

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - run: rustup target add wasm32-unknown-unknown

      - name: install node
        uses: actions/setup-node@v1

      - name: install npm deps
        run: npm ci
        working-directory: ./bunny_demo

      - run: npm run build
        working-directory: ./bunny_demo

      - run: cp -R ./bunny_demo/public ./dist/bunny_demo

      - name: deploy to gh pages
        uses: maxheld83/ghpages@master
        env:
          BUILD_DIR: "dist/"
          GH_PAT: ${{ secrets.GH_PAT }}
