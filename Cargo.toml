[package]
name = "shipyard"
version = "0.2.0"
authors = ["leudz <dylan.ancel@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Entity Component System"
keywords = ["ecs", "entity", "component"]
categories = ["concurrency", "game-engines"]
readme = "README.md"
repository = "https://github.com/leudz/shipyard"

[workspace]
members = ["shipyard_proc", "demo"]

[dependencies]
num_cpus = {version = "1.12.0", optional = true}
rayon = {version = "1.3.0", optional = true}
shipyard_proc = { path = "./shipyard_proc", optional = true }
serde = {version = "1.0.104", optional = true}
parking_lot = {version = "0.10.0"}

[features]
default = ["parallel", "proc"]
parallel = ["rayon", "num_cpus"]
proc = ["shipyard_proc"]
serialization = ["serde"]
non_send = []
non_sync = []

[dev-dependencies]
trybuild = "1.0.20"
serde_json = "1.0.45"