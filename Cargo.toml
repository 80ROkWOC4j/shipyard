[package]
name = "shipyard"
version = "0.4.0"
authors = ["leudz <dylan.ancel@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Entity Component System"
keywords = ["ecs", "entity", "component"]
categories = ["data-structures", "game-development", "concurrency", "no-std"]
readme = "README.md"
repository = "https://github.com/leudz/shipyard"

[workspace]
members = ["bunny_demo", "tutorial"]

[dependencies]
rayon = { version = "^1", optional = true }
serde = { version = "^1", optional = true, default-features = false }
parking_lot = "^0.11"
hashbrown = "^0.8"
indexmap = "^1"

[features]
default = ["panic", "parallel"]
parallel = ["rayon", "std"]
non_send = ["std"]
non_sync = ["std"]
std = []
panic = []
serde1 = ["serde"]

[dev-dependencies]
serde_json = "^1"
serde_derive = "^1"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
