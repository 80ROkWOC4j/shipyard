[package]
authors = ["leudz <dylan.ancel@gmail.com>"]
categories = ["data-structures", "game-development", "concurrency", "no-std"]
description = "Entity Component System"
edition = "2018"
keywords = ["ecs", "entity", "component"]
license = "MIT OR Apache-2.0"
name = "shipyard"
readme = "README.md"
repository = "https://github.com/leudz/shipyard"
version = "0.5.0"

[workspace]
members = ["bunny_demo", "square_eater"]

[dependencies]
hashbrown = "0.11"
lock_api = "0.4"
rayon = { version = "1", optional = true }
serde = { version = "1", optional = true, default-features = false }

[features]
default = ["parallel", "std"]
parallel = ["rayon"]
serde1 = ["serde"]
std = []
thread_local = ["std"]

[dev-dependencies]
parking_lot = "0.11"
serde_json = "1"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
